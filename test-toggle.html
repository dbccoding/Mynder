<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="display: block;">
        <div class="mini-calendar">
            <div class="calendar-header">
                <button class="calendar-nav">‹</button>
                <div class="calendar-month-year">January 2026</div>
                <button class="calendar-nav">›</button>
                <button class="calendar-toggle" id="calendar-toggle">▼</button>
            </div>
            <div class="calendar-weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
            </div>
            <div class="calendar-grid">
                <div class="calendar-day">1</div>
                <div class="calendar-day">2</div>
                <div class="calendar-day">3</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calendar-toggle').addEventListener('click', () => {
            const calendar = document.querySelector('.mini-calendar');
            calendar.classList.toggle('collapsed');
            console.log('Collapsed:', calendar.classList.contains('collapsed'));
        });
    </script>
</body>
</html>
